<!DOCTYPE html>
<html>
<head>
    <title>Dataset Cleaner & Search</title>
</head>
<body>
    <h1>Upload Dataset</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        Search column: <input type="text" name="search_column" required><br><br>
        <input type="submit" value="Upload & Clean">
    </form>

    {% if uploaded %}
    <h2>Cleaning Report</h2>
    <p>Initial shape: {{ report.initial_shape }}</p>
    <p>Final shape: {{ report.final_shape }}</p>
    <p><a href="/download">Download Cleaned Dataset</a></p>
    {% endif %}
</body>
</html>
